<h3 mat-dialog-title>Excluir Conversão</h3>
<mat-dialog-content>Opa! Você tem certeza que deseja excluir esta conversão?</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="yesClicked.emit()">Sim! Desejo Excluir</button>
    <button mat-button mat-dialog-close cdkFocusInitial color="accent" (click)="noClicked.emit()">Não! Desejo Cancelar!</button>
</mat-dialog-actions>
