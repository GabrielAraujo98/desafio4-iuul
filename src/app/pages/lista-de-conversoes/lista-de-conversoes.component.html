<div class="container tabela" [class.is-mobile]="mobileQuery.matches">
    <div class="tabela">
        <table mat-table [dataSource]="dataSource" class="conteudo-tabela">

            <ng-container matColumnDef="data" class="tabela">
                <th mat-header-cell *matHeaderCellDef class="tabela"> Data </th>
                <td mat-cell *matCellDef="let element" class="tabela"> {{element.data.substring(0,10)}} </td>
            </ng-container>
            
            <ng-container matColumnDef="hora" class="tabela">
                <th mat-header-cell *matHeaderCellDef class="tabela"> Hora </th>
                <td mat-cell *matCellDef="let element" class="tabela"> {{element.hora.substring(11,16)}} </td>
            </ng-container>

            <ng-container matColumnDef="valor_informado" class="tabela">
                <th mat-header-cell *matHeaderCellDef class="tabela"> Valor </th>
                <td mat-cell *matCellDef="let element" class="tabela"> {{element.valor_informado}} </td>
            </ng-container>

            <ng-container matColumnDef="base" class="tabela">
                <th mat-header-cell *matHeaderCellDef class="tabela"> Base </th>
                <td mat-cell *matCellDef="let element" class="tabela"> {{element.base}} </td>
            </ng-container>
            
            <ng-container matColumnDef="alvo" class="tabela">
                <th mat-header-cell *matHeaderCellDef class="tabela"> Alvo </th>
                <td mat-cell *matCellDef="let element" class="tabela"> {{element.alvo}} </td>
            </ng-container>

            <ng-container matColumnDef="resultado" class="tabela">
                <th mat-header-cell *matHeaderCellDef class="tabela"> Resultado </th>
                <td mat-cell *matCellDef="let element" class="tabela"> {{element.resultado.toFixed(2)}} </td>
            </ng-container>

            <ng-container matColumnDef="taxa" class="tabela">
                <th mat-header-cell *matHeaderCellDef class="tabela"> Taxa </th>
                <td mat-cell *matCellDef="let element" class="tabela"> {{element.taxa.toFixed(2)}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes" class="tabela">
                <th mat-header-cell *matHeaderCellDef class="tabela"></th>
                <td mat-cell *matCellDef="let element" class="tabela"> 
                    <button mat-mini-fab color="primary" (click)="removerConversao(element.id)" [id]="element.id"><mat-icon>delete</mat-icon></button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="tabela"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="tabela"></tr>
        </table>
        
        @if(this.conversao == undefined){
            <button mat-flat-button color="primary" (click)="limparHistorico()" disabled id="disabled">Limpar Histórico</button>
        }@else{
            <button mat-flat-button color="primary" (click)="limparHistorico()" id="enabled">Limpar Histórico</button>
        }
    </div>
</div>
