<div class="container">
    <div class="card">
        <div class="card-body">
            <table class="table lista">
                    @for (item of this._moedas; track item){
                        <tbody>
                            <tr>
                                <td>
                                    {{item[0]}}
                                </td>
                                <td>
                                    {{item[1]}}
                                </td>
                            </tr>
                        </tbody>
                    }
            </table>
        </div>
    </div>
</div>
